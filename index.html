<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Varol Log-In & Sign-Up</title>
</head>
<body>
    <div class="window">
        <div class="header">
            <img class="logo" src="./img/varol.png" alt="Varol Stationary">
            <h1 class="title">Varol</h1>            
        </div>
        
        <div class="form">
            <form action="#">
            <h2 class="log" id="login">Log-In</h2>
            <hr> <br>
            <p>E-mail:</p>          
            <input type="text" name="email" class="row"> @
            <select name="mail" id="mail" class="row">
                <option value="gmail">gmail.com</option>
                <option value="outlook">outlook.com</option>
                <option value="hotmail">hotmail.com</option>
                <option value="yahoo">yahoo.com</option>
            </select>
            <br> <br>
            <p>Password:</p>
            <input type="password" name="password" class="row">
            <br> <br>
            <input type="submit" value="Log-In" class="button">
        </form>
        </div>
        <div class="help">
            <p>Did you <b><a href="#" class="link">forget</a></b> your e-mail or password?</p>
            <p>Don't you have an account? <b><a href="#" class="link">Sign-Up</a></b></p> 
        </div>
    </div>
    
</body>
</html>
